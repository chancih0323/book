<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/
	jquery/3.5.1/jquery.min.js"></script>
	<style type="text/css">
		p{
			color:pink;
			margin: 5px;
			cursor:pointer;
		}
		p:hover{
			background:blue;
		}

		.husky{
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 10;
			background: rgba(50,0,0,0.3);
			display: flex;
			justify-content: center;
			align-items: center;
		}
		
</style>

</head>
<body>
	<p>特賣產品</p>
	<h1>IKEA填充玩偶</h1>
	<div class="husky">
		<img src="https://www.ikea.com.tw/dairyfarm/tw/pageImages/page__zh_tw_16027345831819037786.jpeg">
	</div>

	<script type='text/javascript'>
		$('img').click(function(){
			$('.husky').slideToggle();
		});
	</script>
</body>
</html>
